<html lang="en">

<head>

    <header>
        <h1>iNotes</h1>
    </header>

    <main>
        <div class="overlay">
            <form action="">
            <button type="button" class="close-form"><i class="fa-solid fa-xmark"></i></button>


                <h2><i class="fa-solid fa-plus"></i> Add Note</h2>
                <hr>
                <input type="text" placeholder="Enter Title">

                <button type="submit"><i class="fa-solid fa-plus"></i> Save</button>
            </form>
        </div>

    </main>
